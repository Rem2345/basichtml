<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <style>
        #header {
            background: url("header.jpeg");
        }
    </style>
    <title>Image Downloader</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark fixed">
        <div class="container">
            <a href="" class="navbar-brand"><i class="fas fa-laptop mr-2"></i>Laptop</a>
        </div>
    </nav>

    <section id="header" class="jumbotron text-center">
        <h1 class="display-3">LAPTOP GALLERY</h1>
        <p class="lead">Some of the photos of the laptops</p>
    </section>

    <section id="gallery">
       <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="Alejandro Escamilla.jpg" alt="" width: 5616, height:3744>
                        <div class="card-body">
                            <h5 class="card-title">Photograph by:</h5>
                            <p class="card-text">Alejandro Escamilla</p>
                            <a href="https://picsum.photos/id/0/5616/3744" download="Alejandro Escamilla"  target="_blank" class=" btn btn-outline-success btn-sm"><i class="fa fa-download"></i> Download</a>
                            <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="parker-byrd.jpg" alt="" width: 5616, height:3744>
                        <div class="card-body">
                            <h5 class="card-title">Photograph by:</h5>
                            <p class="card-text">Parker Byrd</p>
                            <a href="parker-byrd.jpg" download="Parker Byrd" target="_blank" class="btn btn-outline-success btn-sm"><i class="fa fa-download"></i> Download</a>
                            <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="aleksi-tappura.jpg" alt="" width: 5616, height:3744>
                        <div class="card-body">
                            <h5 class="card-title">Photograph By:</h5>
                            <p class="card-text">Aleksi Tappura</p>
                            <a href="aleksi-tappura.jpg" download="Aleksi Tappura" target="_blank" class="btn btn-outline-success btn-sm"><i class="fa fa-download"></i> Download</a>
                            <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    	function download(file){
    		var link= document.getElementById("downlink");
    		link.setAttribute("download",file);
    		link.click()
    	};
        
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
